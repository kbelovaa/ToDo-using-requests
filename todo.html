<!DOCTYPE html>
<html>
  <head>
    <title>TODO app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="page">
      <h1 class="header">To Do List</h1>
      <form id="form" method="post">
        <label for="user">Еnter your name</label>
        <input type="text" id="user" class="input" placeholder="Name">
        <label for="todo">Еnter an event</label>
        <input type="text" id="todo" class="input" placeholder="Event">
        <input type="submit" value="Ok">
      </form>
      <h2>Events:</h2>
      <ul id="list"></ul>
      <div id="content" class="content">There are no events yet</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
